<div>
	<div class="row">
		<div class="col-8">
		    <div class="card border-0 card-algo-left">
		        <div id='plot-one-raw'></div>
		    </div>
		    <div class="card border-0 card-algo-left">
		        <div id='plot-one-smooth'></div>
		    </div>
		    <div class="card border-0 card-algo-left">
		        <div id='plot-one-hist'></div>
		    </div>
		</div>
		<div class="col-4">
			<div class="card border-0 card-algo-filters">
				<div class="col" style="padding:0">

					<div class="pb-1">
						<div class="dropdown" id="dropdown-account">
							<button class="btn btn-primary dropdown-toggle btn-block" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
								Saving Account
							</button>
							<div class="dropdown-menu btn-block" aria-labelledby="acc-type">
							<a class="dropdown-item" data-value="saving" href="#">Saving Account</a>
							<a class="dropdown-item" data-value="current" href="#">Current Account</a>
							<a class="dropdown-item" data-value="credit" href="#">Credit Card</a>
							</div>
						</div>

					</div>

					<div class="pb-1">
						<div class="dropdown" id="dropdown-customer">
							<button class="btn btn-primary dropdown-toggle btn-block" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
								Customer {{0}}
							</button>
							<div class="dropdown-menu btn-block" aria-labelledby="cust-id">
								{% for i in range(0, 100) %}
							    	<a class="dropdown-item" data-value={{i}} href="#">
							    		{{i}}
							    	</a>
								{% endfor %}
							</div>
						</div>

					</div>

					<div>
						<div class="btn-group btn-group-toggle btn-block" data-toggle="buttons">
							<label class="btn btn-primary active">
								<input type="radio" name="options-feat" value="amount" autocomplete="off" checked> Amount
							</label>
							<label class="btn btn-primary">
								<input type="radio" name="options-feat" value="consistency" autocomplete="off"> Consistency
							</label>
						</div>
					</div>

				</div>
			</div>

			<div class="card border-0 card-algo-preds">
		        <div id='plot-svm-preds'></div>
		    </div>

		    <div class="card border-0 text-center card-algo-res justify-content-center">
	        	<div>
		        	Confidence
		        </div>
		        
				<div class="container d-flex h-100 justify-content-center">
					<div class="row align-self-center">
						<div class="col">
							<span class="text-svm-pred">96</span>
							<span id="text-conf-percent">%</span>
						</div>
					</div>
				</div>
		    </div>

		    <div class="card border-0 text-center card-algo-res justify-content-center">
	        	<div>
		        	Predicted segment (after 6 months)	
		        </div>
		        
				<div class="container d-flex h-100 justify-content-center">
					<div class="row align-self-center">
						<div class="col">
							<span class="text-svm-pred">Affluent</span>
						</div>
					</div>
				</div>
		    </div>
		</div>
	</div>
</div>
